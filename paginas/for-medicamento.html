<link rel="stylesheet" href="../css/bootstrap.min.css">
<script src="../js/jquery.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/navegacao.js"></script>
<script src="https://cdn.es.gov.br/scripts/jquery/jquery-mask/1.7.7/jquery.mask.min.js"></script>
<script src="../js/mask-money.js"></script>

<div class="jumbotron p-4 my1">
<h3 class="display-4">Cadastro Medicamentos</h3>

</div>
<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="#/paginas/bemVindo.html">Home</a>
        </li>
        <li class="breadcrumb-item active">Cadastro Medicamentos</li>
    </ol>
</nav>


<div class="container-fluid">
    <div class="card">
        <div class="card-header" id="pergunta1">
            <h5 class="mb-0">
                <button class="btn btn btn-outline-primary mb-4" data-toggle="collapse" data-target="#resposta1">
                    Novo Medicamento
                </button>
            </h5>
            <h5 class="mt-2">
                Medicamentos
            </h5>
        </div>
        <div class="collapse" id="resposta1" data-parent="#accordion">
            <div class="card-body">
                <form action="" class="container-fluid ">
                    <div class="form-row">
                        <div class="col-12 col-sm-6 col-md-3 col-xl-1 d-inline-flex">
                            <label for="id">ID</label>
                            <input type="text" name="id" id="id" class="ml-4 form-control" disabled value="">
                        </div>
                    </div>
                    <div class="form-row d-flex justify-content-center">
                        <div class="col-12 col-md-4">
                            <label for="descricao">Descrição: </label>
                            <input type="text" name="descricao" id="descricao" class="form-control"
                                placeholder="Digite descrição">
                        </div>
                        <div class="col-12 col-sm-6 col-md-2">
                            <div class="form-group">
                                <label for="valor">Valor:</label>
                                <input type="text" name="nome" id="valor" class="form-control" placeholder="$0,00">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-4 col-xl-2">
                            <div class="form-group">
                                <label for="vencimento">Data De Vencimento</label>
                                <input type="text" name="vencimento" id="vencimento" class="form-control"
                                    placeholder="__/__/__/">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-outline-success mr-5" data-toggle="collapse"
                            data-target="#resposta1">Salvar</button>
                        <button type="reset" class="btn btn-outline-danger ml-5" data-toggle="collapse"
                            data-target="#resposta1">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="table-responsive-sm">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Vencimento</th>
                    <th scope="col">Preço</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
</div>
<script>
    $(function ($) {
        $("#valor").maskMoney({ prefix: 'R$ ', allowNegative: true, thousands: '.', decimal: ',', affixesStay: false });
        $("#vencimento").mask("99/99/9999")
    });
</script>
