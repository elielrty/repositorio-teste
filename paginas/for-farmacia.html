<div class="container-fluid">
    <nav class="mb-2">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="">Home</a>
            </li>
            <li class="breadcrumb-item active">Cadastro Farmacia</li>
        </ol>
    </nav>

    <div class="container-fluid">
        <div class="card">
            <div class="card-header" id="pergunta1">
                <h5 class="mb-0">
                    <button class="btn btn btn-outline-primary mb-2" data-toggle="collapse" data-target="#resposta1">
                        Nova Farmacia
                    </button>
                </h5>
                <h5 class="mt-2">
                    Farmacias
                </h5>
            </div>
            <div class="collapse" id="resposta1" data-parent="#accordion">
                <div class="card-body">
                    <form action="" class="container-fluid ">
                        <div class="form-row">
                            <div class="col-12 col-sm-6 col-md-3 col-xl-1 d-inline-flex">
                                <label for="id">ID</label>
                                <input type="text" name="id" id="id" class="ml-4 form-control" disabled value="">
                            </div>
                        </div>
                        <div class="form-row d-flex justify-content-center">
                            <div class="col-12 col-md-4">
                                <label for="descricao">Razão Social:</label>
                                <input type="text" name="descricao" id="descricao" class="form-control"
                                    placeholder="Digite a Razão">
                            </div>
                            <div class="col-12 col-sm-6 col-md-2">
                                <div class="form-group">
                                    <label for="valor">:</label>
                                    <input type="text" name="nome" id="valor" class="form-control" placeholder="$0,00">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6 col-md-4 col-xl-2">
                                <div class="form-group">
                                    <label for="vencimento">Data De Vencimento</label>
                                    <input type="text" name="vencimento" id="vencimento" class="form-control"
                                        placeholder="__/__/__/">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-outline-success mr-5" data-toggle="collapse"
                                data-target="#resposta1">Salvar</button>
                            <button type="reset" class="btn btn-outline-danger ml-5" data-toggle="collapse"
                                data-target="#resposta1">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="table-responsive-sm">
            <table id="example" class="table class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Vencimento</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () { /* tabela com plug do jquery com e pesquisa e seleção de quantidade*/
        $('#example').DataTable({
            "processing": true,
            "serverSide": false,
            "ajax": {
                url: "https://jsonplaceholder.typicode.com/posts", /* teste caminho*/
                type: "GET",
                dataSrc: '',
            },
            "columns": [ /* colocando dados nas colunas */

                { "data": "id" },
                { "data": "title" },
                { "data": "body" }
            ],
            //   "columnDefs": [
            //     {
            //         "targets": [0], /*deixando a coluna invisisvel*/
            //         "visible": false,
            //         "searchable": false
            //     },
            //     {
            //         "targets": [1],
            //         "visible": false
            //     }
            // ],
            "aaSorting": [[0, 'asc']], /* prioridade de ordenação quando inicia a tabela */
            "iDisplayLength": 10, /*quantidade de inicio da tabela*/
            "bFilter": true, /* ativando fitro*/
            "language": {
                "sEmptyTable": "Nenhum registro encontrado",
                "sInfo": "Mostrando de _START_ até _END_ de _TOTAL_ registros",
                "sInfoEmpty": "Mostrando 0 até 0 de 0 registros",
                "sInfoFiltered": "(Filtrados de _MAX_ registros)",
                "sInfoPostFix": "",
                "sInfoThousands": ".",
                "sLengthMenu": "_MENU_ resultados por página ",
                "sLoadingRecords": "Carregando...",
                "sProcessing": "Processando...",
                "sZeroRecords": "Nenhum registro encontrado",
                "sSearch": "Pesquisar",
                "oPaginate": {
                    "sNext": "Próximo:",
                    "sPrevious": "Anterior",
                    "sFirst": "Primeiro",
                    "sLast": "Último"
                },
                "oAria": {
                    "sSortAscending": ": Ordenar colunas de forma ascendente",
                    "sSortDescending": ": Ordenar colunas de forma descendente"
                }
            }
        });
    });


       
</script>
